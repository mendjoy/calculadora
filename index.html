<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./assets/imagens/calc.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/calc.js"></script>
</head>
<body>

    <div id="conteudo">
        <table>
            <thead>
                <tr >
                    <td colspan="4"><input type="text" id="resultado"  class="tela"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td><input type="button" value="AC" onclick="limparTela()"></td>
                   <td><input type="button" value="/" onclick="inserir('/')"></td>
                   <td><input type="button" value="*" onclick="inserir('*')"></td>
                   <td><input type="button" value="-" onclick="inserir('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="inserir('7')"></td>
                    <td><input type="button" value="8" onclick="inserir('8')"></td>;
                    <td><input type="button" value="9" onclick="inserir('9')"></td>
                    <td rowspan="2"><input type="button" value="+" class="extendido" onclick="inserir('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="inserir('4')"></td>
                    <td><input type="button" value="5" onclick="inserir('5')" ></td>
                    <td><input type="button" value="6" onclick="inserir('6')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="inserir('1')"></td>
                    <td><input type="button" value="2" onclick="inserir('2')"></td>
                    <td><input type="button" value="3" onclick="inserir('3')"></td>
                    <td rowspan="2"><input type="button" value="=" class="extendido" onclick="operacoes()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" class="esticado" onclick ="inserir('0')"></td>
                    <td><input type="button" value="." onclick ="inserir('.')"></td>
                </tr>
            </tbody>
        </table>
        
    </div>

    
</body>
</html>
